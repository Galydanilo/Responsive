    <!-- BITMAP : Responsive directement dans le HTML -->
    <img class="small" src="small.jpg" alt="">
    <img class="big" src="big.jpg" alt="">

        <source srcset="images/a.jpg" media="(max-width: 1000px)" alt="" />
        <source srcset="images/b.jpg" media="(min-width: 2000px)" alt="" />
